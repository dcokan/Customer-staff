<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:custom="http://java.sun.com/jsf/composite/components">

<ui:composition template="/WEB-INF/templates/main_site.xhtml">

	<ui:define name="east-content">
		<h:form>
	    	<custom:elemntsList beanName="#{employeePage}" showEmpty="true" emptyName="New User"
	    		emptyImageURL="images/employee.png" emptyDescription="Create and define new user"
	    		updateArea=":#{p:component('employeeDetails')}"/>
    	</h:form>
	</ui:define>
	
	<ui:define name="center-content">
	<h:panelGroup id="employeeDetails" >
		<h:panelGroup rendered="#{employeePage.userSelected}">
			<h:outputText value ="#{employeePage.selectedUser.name}"/>
		</h:panelGroup>
	</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
