<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:custom="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/main_site.xhtml">


    <ui:define name="east-content">
	<h:form>
    	<p:tabView activeIndex="#{resourcesBean.activeTabIndex}">
    		<p:ajax event="tabChange" listener="#{resourcesBean.onTabChange}"/>
    		<p:tab title="Liquid resources">
		    	<custom:elemntsList valueList="#{resourcesBean.liquidResources}" showEmpty="true" emptyName="New Resource"
		    		emptyImageURL="images/liquidRes.png" emptyDescription="Create and define new liquid resource"
		    		beanName="#{resourcesBean}" updateAreaNewItem=":#{p:component('centerContent')}" detailArea=":#{p:component('centerContent')}"/>
    		</p:tab>
    		<p:tab title="Gram">
		    	<custom:elemntsList valueList="#{resourcesBean.gramResources}" showEmpty="true" emptyName="New Resource"
		    		emptyImageURL="images/weightRes.png" emptyDescription="Create and define new gram resource"
		    		beanName="#{resourcesBean}" updateAreaNewItem=":#{p:component('centerContent')}" detailArea=":#{p:component('centerContent')}"/>
    		</p:tab>
    		<p:tab title="By piece">
		    	<custom:elemntsList valueList="#{resourcesBean.pieceResources}" showEmpty="true" emptyName="New Resource"
		    		emptyImageURL="images/pieceRes.png" emptyDescription="Create and define new resource"
		    		beanName="#{resourcesBean}" updateAreaNewItem=":#{p:component('centerContent')}" detailArea=":#{p:component('centerContent')}"/>
    		</p:tab>
    	</p:tabView>
	</h:form>
    </ui:define>
    
    <ui:define name="center-content">
    	<h:form id="centerContent" >
	    	<h:panelGroup id="resourceDetails" rendered="#{resourcesBean.resourceSelected}" layout="block">
	    		<ui:include src="resources/detailsPanel.xhtml"/>
	    	</h:panelGroup>
	    	
	    	<h:panelGroup id="newResourceBlk"  rendered="#{resourcesBean.newResourceAddMode}" layout="block">
	    		<ui:include src="resources/newResource.xhtml"/>
	    	</h:panelGroup>
    	</h:form>
    </ui:define>
</ui:composition>
</html>
