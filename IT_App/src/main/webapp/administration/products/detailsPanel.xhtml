<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://java.sun.com/jsf/composite/components">
	<h:form>
	
	<p:outputLabel value="Products's details" styleClass="centralLabel"/>
	<p:spacer />
	<h:panelGrid columns="1" styleClass="centralTable">
			<h:outputLabel value="Product Name: #{resourcesBean.selectedResource.name}"/>
		
			<h:outputLabel value="Minimal amount in product: #{resourcesBean.selectedResource.minimalAmount}"/>

			<h:outputLabel value="Critical amount: #{resourcesBean.selectedResource.criticalAmount}"/>

			<h:outputLabel value="#{resourcesBean.priceLabel}: #{resourcesBean.selectedResource.price}"/>

			<h:outputLabel value="Storage amount: #{resourcesBean.selectedResource.amount}"/>
			
			<h:commandButton action="#{resourcesBean.onEditResource}" value="Edit"/>
	</h:panelGrid>
	</h:form>
</html>
