<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:custom="http://java.sun.com/jsf/composite/components">
<head>
    <link href="/resources/css/main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<ui:composition template="/WEB-INF/templates/waiter_template.xhtml">
    <ui:define name="east-content">
        <p:tabView dynamic="true" cache="true">
            <p:tab title="Orders">
                <custom:elemntsList beanName="#{ordersBean}" showEmpty="true" emptyName="New Order"
                                    emptyImageURL="images/newOrder.png" emptyDescription="Create and define new order"
                                    updateAreaNewItem=":#{p:component('centerContent')}"
                                    updateArea=":#{p:component('centerContent')}"/>
            </p:tab>
            <p:tab title="Tables">
                <custom:elemntsList beanName="#{tablesBean}" showEmpty="false"/>
            </p:tab>
        </p:tabView>
    </ui:define>
    <ui:define name="center-content">
        <h:form id="centerContent" >
            <h:panelGroup id="orderDetails" rendered="#{ordersBean.orderSelected}">
                <ui:include src="/public/resources/detailsPanel.xhtml"/>
            </h:panelGroup>
            <h:panelGroup id="newOrder" rendered="#{ordersBean.newOrderAddMode}">
                <ui:include src="/public/orders/newOrder.xhtml"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
