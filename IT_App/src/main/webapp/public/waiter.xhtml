<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:custom="http://java.sun.com/jsf/composite/components">
<head>
    <link href="/resources/css/main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<ui:composition template="/WEB-INF/templates/waiter_template.xhtml">
    <ui:define name="east-content">
        <p:tabView dynamic="true" cache="true">
            <p:tab title="Orders">
                <custom:elemntsList beanName="#{ordersBean}" showEmpty="true" emptyName="New Order"
                                    emptyImageURL="images/newOrder.png" emptyDescription="Create and define new order"/>
            </p:tab>
            <p:tab title="Tables">
                <custom:elemntsList beanName="#{tablesBean}" showEmpty="false"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
