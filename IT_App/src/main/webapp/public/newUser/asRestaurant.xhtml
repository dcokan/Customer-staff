<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://java.sun.com/jsf/composite/components">
<h:form>
	<custom:newUserForm />
	
	<h:panelGrid columns="1" styleClass="centralTable">
		<p:spacer width="10" />
		<p:panel id="basic" header="Provide activation credentials" >
	        <h:panelGrid columns="2">
	        	<h:outputLabel for="activationEmailInput" value="E-mail:"/>
	        	<p:inputText id="activationEmailInput" value="#{userRegister.activationMail}" />
	        	
				<h:outputLabel for="activationInput" value="Activation code:"/>
	            <p:inputText id="activationInput" value="#{userRegister.activationCode}" />
	        </h:panelGrid>
    	</p:panel>
		<p:row>
			<h:commandButton id="confirmManagerBtn" value="Create account" styleClass="newAccount"  
					action="#{userRegister.onNewManagerAccountRegistry}">
					<f:ajax execute="@form" update="@form" render="@form"/>
			</h:commandButton>
		</p:row>
	</h:panelGrid>
</h:form>
</html>
