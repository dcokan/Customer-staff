<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://java.sun.com/jsf/composite/components">
<h:form>
    <p:outputLabel value="New order" styleClass="centralLabel"/>
    <p:spacer/>
    <h:panelGrid columns="2" styleClass="centralTable">
        <h:outputLabel value="Order Name:" for="nameInput"/>
        <p:inputText id="nameInput" required="true"
                     value="#{ordersBean.newOrder.name}"/>

        <h:outputLabel value="Table Number:" for="nameInput"/>
        <p:inputText id="tableNumberInput" required="true"
                     value="#{ordersBean.newOrder.tableNumber}"/>
    </h:panelGrid>

    <p:tabView>
        <p:tab title="Drinks">
            <custom:elemntsList beanName="#{drinksBean}" showEmpty="false"/>
        </p:tab>
        <p:tab title="Meals">
            <custom:elemntsList beanName="#{mealsBean}" showEmpty="false"/>
        </p:tab>
        <p:tab title="Dessert">
            <custom:elemntsList beanName="#{dessertsBean}" showEmpty="false"/>
        </p:tab>
    </p:tabView>
</h:form>
</html>
